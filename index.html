<body>
    <div class="container">

    <script>
        const questions = [
            {

                options: [
                    "Risque d'hypokali√©mie s√©v√®re",
                    "Risque d'arr√™t cardiaque en cas d'injection non dilu√©e",
                    "Risque d'allergie cutan√©e",
                    "Risque de contamination bact√©rienne"
                ],
                correct: 1,
                explanation: "Le KCl concentr√© est un m√©dicament √† HAUTE VIGILANCE. Une injection IV directe sans dilution peut provoquer un arr√™t cardiaque imm√©diat. Il doit TOUJOURS √™tre dilu√© et administr√© lentement."
            },
            {
                question: "Quelle est la r√®gle de stockage pour les ampoules de KCl concentr√© ?",
                options: [
                    "Stockage libre avec les autres √©lectrolytes",
                    "Stockage s√©par√© dans un espace d√©di√© et identifi√©",
                    "Au r√©frig√©rateur uniquement",
                    "Dans le chariot d'urgence"
                ],
                correct: 1,
                explanation: "Les ampoules de KCl concentr√© doivent √™tre stock√©es S√âPAR√âMENT des autres m√©dicaments, dans un espace clairement identifi√© avec un pictogramme 'DANGER'. Cela √©vite toute confusion et administration accidentelle."
            },
            {
                question: "En cas de r√©action anaphylactique chez un patient dialys√©, quelle est la premi√®re action √† r√©aliser ?",
                options: [
                    "Augmenter le d√©bit de dialyse",
                    "Arr√™ter imm√©diatement la dialyse et clamper les lignes",
                    "Administrer un antihistaminique oral",
                    "Changer le dialyseur"
                ],
                correct: 1,
                explanation: "En cas d'anaphylaxie, il faut ARR√äTER imm√©diatement la dialyse et CLAMPER les lignes pour √©viter la restitution du sang contenant l'allerg√®ne. Ensuite : appel m√©dical urgent, adr√©naline IM, position allong√©e."
            },
            {
                question: "Quelle dose d'adr√©naline doit √™tre pr√©par√©e pour une r√©action anaphylactique chez l'adulte ?",
                options: [
                    "0,1 mg (0,1 mL de solution √† 1/1000) IM",
                    "0,5 mg (0,5 mL de solution √† 1/1000) IM",
                    "1 mg (1 mL de solution √† 1/1000) IV",
                    "0,3 mg (0,3 mL de solution √† 1/1000) sous-cutan√©"
                ],
                correct: 1,
                explanation: "La dose standard d'adr√©naline pour l'anaphylaxie chez l'adulte est 0,5 mg (0,5 mL d'une solution √† 1 mg/mL) en injection INTRAMUSCULAIRE dans la cuisse. Renouvelable apr√®s 5-15 minutes si besoin."
            },
            {
                question: "Parmi ces anticoagulants, lequel n√©cessite une surveillance biologique PENDANT la s√©ance de dialyse ?",
                options: [
                    "H√©parine non fractionn√©e (HNF)",
                    "H√©parine de bas poids mol√©culaire (HBPM)",
                    "Citrate r√©gional",
                    "Tous n√©cessitent une surveillance"
                ],
                correct: 0,
                explanation: "L'HNF n√©cessite une surveillance du TCA en cours de s√©ance (objectif 1,5-2 fois le t√©moin). Les HBPM et le citrate ont des protocoles diff√©rents et ne n√©cessitent g√©n√©ralement pas de surveillance en temps r√©el pendant la dialyse."
            },
            {
                question: "Quel est le risque principal d'une erreur de connexion entre la ligne art√©rielle et veineuse ?",
                options: [
                    "Perte d'efficacit√© de la dialyse",
                    "H√©molyse massive du patient",
                    "Embolie gazeuse fatale",
                    "Coagulation du circuit"
                ],
                correct: 1,
                explanation: "Une inversion art√©rio-veineuse provoque une H√âMOLYSE MASSIVE car le sang est pomp√© √† l'envers avec une pression excessive. C'est une erreur JAMAIS √©v√©nement qui peut √™tre fatale. Toujours v√©rifier : ROUGE = art√©riel (aspire), BLEU = veineux (retour)."
            },
            {
                question: "Avant d'administrer un m√©dicament en intra-dialytique, quelle v√©rification est OBLIGATOIRE ?",
                options: [
                    "V√©rifier uniquement le nom du patient",
                    "Appliquer la r√®gle des 5B : Bon patient, Bon m√©dicament, Bonne dose, Bonne voie, Bon moment",
                    "V√©rifier seulement la date de p√©remption",
                    "Demander l'accord du patient"
                ],
                correct: 1,
                explanation: "La r√®gle des 5B (parfois 6B avec Bonne tra√ßabilit√©) est LA r√®gle d'or pour pr√©venir les erreurs m√©dicamenteuses. Chaque √©l√©ment doit √™tre v√©rifi√© syst√©matiquement avant TOUTE administration."
            },
            {
                question: "Que faire si vous constatez une contamination microbienne du syst√®me de traitement d'eau ?",
                options: [
                    "Continuer la dialyse avec surveillance renforc√©e",
                    "ARR√äT IMM√âDIAT de toutes les dialyses, isolement du syst√®me, d√©sinfection et pr√©l√®vements bact√©riologiques",
                    "Changer uniquement les filtres √† eau",
                    "Augmenter la temp√©rature de l'eau"
                ],
                correct: 1,
                explanation: "Une contamination du circuit d'eau est une URGENCE ABSOLUE. Risque de bact√©ri√©mie et choc septique pour tous les patients. Protocole : arr√™t imm√©diat, pas de nouvelle dialyse, d√©sinfection compl√®te, pr√©l√®vements avant reprise, d√©claration √† l'ARS."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                questionDiv.id = `question-${index}`;
                
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1} sur ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label class="option" data-index="${i}">
                                <input type="radio" name="question-${index}" value="${i}">
                                <span class="option-text">${option}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <div class="feedback-title"></div>
                        <div class="feedback-text"></div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" onclick="checkAnswer(${index})" id="check-${index}">
                            Valider la r√©ponse
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="next-${index}" style="display: none;">
                            ${index === questions.length - 1 ? 'Voir les r√©sultats' : 'Question suivante ‚Üí'}
                        </button>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });
            
            updateProgress();
        }

        function checkAnswer(questionIndex) {
            if (answered) return;
            
            const selectedOption = document.querySelector(`input[name="question-${questionIndex}"]:checked`);
            if (!selectedOption) {
                alert('Veuillez s√©lectionner une r√©ponse');
                return;
            }
            
            answered = true;
            const selectedIndex = parseInt(selectedOption.value);
            const isCorrect = selectedIndex === questions[questionIndex].correct;
            
            if (isCorrect) score++;
            
            const options = document.querySelectorAll(`#question-${questionIndex} .option`);
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none';
                if (index === questions[questionIndex].correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            const feedbackTitle = feedback.querySelector('.feedback-title');
            const feedbackText = feedback.querySelector('.feedback-text');
            
            feedback.classList.add('show');
            if (isCorrect) {
                feedback.classList.add('correct');
                feedbackTitle.textContent = '‚úì Correct !';
            } else {
                feedback.classList.add('incorrect');
                feedbackTitle.textContent = '‚úó Incorrect';
            }
            feedbackText.textContent = questions[questionIndex].explanation;
            
            document.getElementById(`check-${questionIndex}`).style.display = 'none';
            document.getElementById(`next-${questionIndex}`).style.display = 'block';
        }

        function nextQuestion() {
            answered = false;
            
            if (currentQuestion < questions.length - 1) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion++;
                document.getElementById(`question-${currentQuestion}`).classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionsContainer').style.display = 'none';
            const results = document.getElementById('results');
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreText = document.getElementById('scoreText');
            const resultMessage = document.getElementById('resultMessage');
            
            scoreText.textContent = score;
            
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 75) {
                scoreCircle.classList.add('excellent');
                resultMessage.textContent = 'üéâ Excellente ma√Ætrise des m√©dicaments √† risque ! Vous √™tes pr√™t(e) √† assurer la s√©curit√© des patients en dialyse.';
            } else if (percentage >= 50) {
                scoreCircle.classList.add('good');
                resultMessage.textContent = 'üëç Bonne base de connaissances. Nous vous recommandons de revoir certains points pour renforcer votre pratique s√©curitaire.';
            } else {
                scoreCircle.classList.add('needs-improvement');
                resultMessage.textContent = 'üìö Cette formation n√©cessite d\'√™tre revue. N\'h√©sitez pas √† consulter les protocoles et √† poser vos questions au pharmacien.';
            }
            
            results.classList.add('show');
        }

        initQuiz();
    </script>
</body>
